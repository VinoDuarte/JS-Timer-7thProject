<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="container-main">

   <div class="time">
    <span class="minutes">25</span><span>:</span><span class="seconds">00</span>
   </div>

   <div class="controller">
     <button class="play-pause">
      <img class="play" src="./buttons/play.svg"><img class="pause hide" src="./buttons/pause.svg">
     </button> 

      <button class="clock-stop">
        <img class="clock" src="./buttons/clock.svg"><img class="stop hide reset" src="./buttons/stop.svg">
      </button>
   </div>
  </div>

  <div class="music">
    <button class="music-playing-mute">
      <img class="music-playing hide" src="buttons/song-playing.svg"><img class="music-mute" src="./buttons/song-mute.svg">
    </button>
  </div>
</body>
</html>
